<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINAMIS - Strategische Kundengewinnung</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
@page { size: A4 landscape; margin: 8mm; }
@media print {
  .no-print { display: none !important; }
  .page { page-break-after: always; box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; padding: 8mm !important; }
  .page:last-child { page-break-after: avoid; }
  body { background: #fff !important; margin: 0 !important; padding: 0 !important; }
  html { background: #fff !important; }
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; background: #e8e0f0; color: #1e1833; font-size: 9px; line-height: 1.35; }

/* Toolbar */
.toolbar { background: #2d1b4e; color: #f1f5f9; padding: 10px 24px; display: flex; align-items: center; gap: 12px; }
.toolbar h1 { font-size: 16px; font-weight: 600; flex: 1; }
.toolbar h1 span { color: #c084fc; }
.tb-btn { background: #7c3aed; color: #fff; border: none; padding: 7px 14px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 500; }
.tb-btn:hover { background: #a855f7; }
.tb-btn-outline { background: transparent; border: 1px solid #6b5b95; color: #c4b5d9; }
.tb-btn-outline:hover { border-color: #a855f7; color: #fff; }

/* Page */
.page { width: 297mm; min-height: 210mm; background: #fff; margin: 16px auto; padding: 10mm; box-shadow: 0 2px 12px rgba(0,0,0,.15); position: relative; overflow: hidden; }

/* Header */
.hdr { display: flex; align-items: center; margin-bottom: 6px; padding: 6px 12px; background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 50%, #a78bfa 100%); border-radius: 6px; color: #fff; }
.hdr-logo { font-size: 13px; font-weight: 800; letter-spacing: 1px; width: 130px; }
.hdr-title { flex: 1; text-align: center; font-size: 14px; font-weight: 700; letter-spacing: 0.5px; }
.hdr-meta { font-size: 9px; opacity: 0.85; }

/* Info Bar */
.info-bar { display: grid; grid-template-columns: 1fr 2fr 1fr 1fr; gap: 0; border: 1px solid #c4b5d9; margin-bottom: 6px; border-radius: 4px; overflow: hidden; }
.info-cell { padding: 4px 8px; border-right: 1px solid #c4b5d9; }
.info-cell:last-child { border-right: none; }
.info-label { font-size: 8px; color: #6b5b95; text-transform: uppercase; letter-spacing: 0.5px; }
.info-val { font-size: 11px; font-weight: 600; color: #2d1b4e; }

/* Violet Phase Palette - 6 distinct shades */
.ph-m1 { background: #7c3aed; color: #fff; }
.ph-m1-light { background: #ede9fe; color: #5b21b6; }
.ph-m1-border { border-color: #c4b5fa; }
.ph-di2 { background: #6d28d9; color: #fff; }
.ph-di2-light { background: #e8e0f7; color: #4c1d95; }
.ph-n3 { background: #5b21b6; color: #fff; }
.ph-n3-light { background: #e2d9f3; color: #3b0f80; }
.ph-i4 { background: #8b5cf6; color: #fff; }
.ph-i4-light { background: #f0ebff; color: #6d28d9; }
.ph-a5 { background: #a78bfa; color: #fff; }
.ph-a5-light { background: #f5f0ff; color: #5b21b6; }
.ph-s { background: #4c1d95; color: #fff; }
.ph-s-light { background: #ddd6f3; color: #2e1065; }
.clr-gray { background: #f5f3f8; color: #3b2d5b; }

/* Grid */
.grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0; }

/* Section Header with Icon */
.sec-hdr { padding: 5px 10px; font-size: 10px; font-weight: 700; text-align: center; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 6px; }
.sec-hdr img { width: 16px; height: 16px; flex-shrink: 0; }
.sec-sub { padding: 3px 8px; font-size: 8px; font-weight: 600; text-align: center; }

/* Column Header */
.col-hdr { padding: 4px 8px; font-size: 9px; font-weight: 700; border: 1px solid rgba(0,0,0,.06); }

/* Data table */
.dtable { width: 100%; border-collapse: collapse; }
.dtable td, .dtable th { padding: 3px 6px; font-size: 8.5px; border: 1px solid #ede9fe; vertical-align: top; }

/* Rating */
.rating { display: inline-block; min-width: 24px; text-align: center; font-weight: 700; font-size: 9px; padding: 1px 4px; border-radius: 3px; }
.r-pos { background: #ede9fe; color: #5b21b6; }
.r-neg { background: #fce7f3; color: #be185d; }
.r-zero { background: #f5f3f8; color: #94a3b8; }

/* Numbered items */
.n-list { list-style: none; }
.n-list li { display: flex; gap: 4px; padding: 2px 6px; border-bottom: 1px solid #f5f3f8; font-size: 8.5px; min-height: 16px; }
.n-list li .n { color: #a78bfa; font-weight: 700; min-width: 14px; }
.n-list li .v { flex: 1; }

/* Cols */
.col { border-right: 1px solid #c4b5d9; }
.col:last-child { border-right: none; }

/* Score bar */
.sbar { height: 6px; background: #ede9fe; border-radius: 3px; overflow: hidden; margin: 2px 6px; }
.sbar-fill { height: 100%; border-radius: 3px; }

/* Page label */
.page-label { position: absolute; bottom: 6px; right: 10px; font-size: 7px; color: #a78bfa; }
.page-label-left { position: absolute; bottom: 6px; left: 10px; font-size: 7px; color: #c4b5d9; }
.page-contact { position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); font-size: 7px; color: #6b5b95; text-align: center; letter-spacing: 0.3px; }
.page-contact a { color: #6b5b95; text-decoration: none; }

/* Guide text */
.guide { font-size: 8px; color: #6b5b95; padding: 3px 8px; line-height: 1.4; }

/* Win */
.win-label { font-size: 8px; font-weight: 700; padding: 2px 6px; }
.win-kunde { color: #5b21b6; }
.win-wir { color: #8b5cf6; }
</style>
</head>
<body>

<div class="toolbar no-print">
  <h1>DINAMIS<span>.</span> Ausgabe</h1>
  <button class="tb-btn tb-btn-outline" onclick="document.getElementById('fi').click()">Excel importieren</button>
  <input type="file" id="fi" accept=".xlsx,.xls" style="display:none" onchange="importFile(this.files[0])">
  <button class="tb-btn" onclick="printPage()">Drucken / PDF</button>
</div>

// ====== DATA MODEL ======
let D = {
  name:'', segment:'', potential:0, datum:'', update:'',
  profil:[], staerken:[], fit:[], keyPlayers:[], warnings:[],
  winKunde:[], winWir:[], winResults:[], challenges:[], wettbewerb:[],
  massnahmen:[], plan:[], implementation:[],
  results:[], stakeholder:[], partnerschaft:[],
  purpose:[], transformation:[], sinnPartnerschaft:[]
};

function esc(s) { if (!s) return ''; const d=document.createElement('div'); d.textContent=String(s); return d.innerHTML; }
function fmt(n) { if (!n) return '--'; n=Number(n); if (n>=1e6) return (n/1e6).toFixed(1).replace('.0','')+' Mio EUR'; if(n>=1e3) return Math.round(n/1e3)+'k EUR'; return n.toLocaleString('de-DE')+' EUR'; }
function fmtDate(d) { if (!d) return '--'; if (d instanceof Date) return d.toLocaleDateString('de-DE'); return String(d); }
function pad(arr, n) { const a=[...arr]; while(a.length<n) a.push(''); return a; }
function nlist(arr, n, accent) {
  const items = pad(arr, n);
  const c = accent || '#a78bfa';
  return '<ul class="n-list">' + items.map((v,i) => `<li><span class="n" style="color:${c}">${i+1}</span><span class="v">${esc(v)}</span></li>`).join('') + '</ul>';
}

function render() {
  document.getElementById('output').innerHTML = renderPage1() + renderPageM1() + renderPageDI2() + renderPageN3() + renderPageI4() + renderPageA5S();
  // Persist data after every render so print cannot lose it
  try { sessionStorage.setItem('dinamis_data', JSON.stringify(D)); } catch(e) {}
}

// ==================== PAGE 1: OVERVIEW ====================
function renderPage1() {
  const profil = pad(D.profil, 5);
  const sum = profil.reduce((s,p) => s + (Number(p.r)||0), 0);
  const max = 25;
  const pct = Math.max(0, Math.min(100, ((sum+max)/(max*2))*100));
  const col = pct>=60 ? '#7c3aed' : (pct>=40 ? '#a78bfa' : '#be185d');
  const kp = pad(D.keyPlayers, 7);
  const wk = pad(D.winKunde, 4);
  const ww = pad(D.winWir, 4);
  const wr = pad(D.winResults, 7);
  const st = pad(D.staerken, 6);
  const wa = pad(D.warnings, 7);
  const fit = pad(D.fit, 3);
  const ch = pad(D.challenges, 5);
  const wb2 = pad(D.wettbewerb, 3);

  return `<div class="page">
    <div class="hdr">
      <div class="hdr-logo">${ICO.overview} DINAMIS&reg;</div>
      <div class="hdr-title">Strategische Kundengewinnung mit DINAMIS&reg;</div>
      <div class="hdr-meta"></div>
    </div>
    <div class="info-bar">
      <div class="info-cell"><div class="info-label">Potential</div><div class="info-val">${fmt(D.potential)}</div></div>
      <div class="info-cell"><div class="info-label">Name / Projekt</div><div class="info-val">${esc(D.name)}</div></div>
      <div class="info-cell"><div class="info-label">Datum</div><div class="info-val">${fmtDate(D.datum)}</div></div>
      <div class="info-cell"><div class="info-label">Update</div><div class="info-val">${fmtDate(D.update)}</div></div>
    </div>

    <!-- TOP: M1 / DI2 / N3 -->
    <div class="grid-3" style="border:1px solid #c4b5d9;border-radius:4px 4px 0 0;overflow:hidden">
      <div class="col">
        <div class="sec-hdr ph-m1">${ICO.m1} Meine St&auml;rken</div>
        <div class="sec-sub ph-m1-light">M1</div>
        <div class="col-hdr clr-gray">Das ideale Kundenprofil <span style="float:right;font-size:7px">Bewertung -5/+5</span></div>
        <table class="dtable"><tbody>
          ${profil.map((p,i) => {
            const r = Number(p.r)||0;
            const cls = r>0?'r-pos':(r<0?'r-neg':'r-zero');
            return `<tr><td style="width:14px;color:#a78bfa;font-weight:700">${i+1}</td><td>${esc(p.t)}</td><td style="width:36px;text-align:center"><span class="rating ${cls}">${r>0?'+':''}${r}</span></td></tr>`;
          }).join('')}
          <tr style="background:#f5f3f8"><td></td><td style="font-weight:700">Summe</td><td style="text-align:center;font-weight:700;color:${col}">${sum} / ${max}</td></tr>
        </tbody></table>
        <div class="sbar"><div class="sbar-fill" style="width:${pct}%;background:${col}"></div></div>
        <div class="col-hdr clr-gray">Meine St&auml;rken</div>
        ${nlist(st, 6, '#7c3aed')}
        <div class="col-hdr clr-gray">Strategic Fit</div>
        ${nlist(fit, 3, '#7c3aed')}
      </div>

      <div class="col">
        <div class="sec-hdr ph-di2">${ICO.di2} Dialog</div>
        <div class="sec-sub ph-di2-light">DI 2</div>
        <div class="col-hdr clr-gray" style="display:flex"><span style="flex:1">Key Player Name / Rolle</span><span style="flex:1;border-left:1px solid #c4b5d9;padding-left:6px">Die Motivation</span></div>
        <table class="dtable"><tbody>
          ${kp.map((k,i) => `<tr><td style="width:14px;color:#a78bfa;font-weight:700">${i+1}</td><td>${esc(k.name||k)}</td><td>${esc(k.motivation||'')}</td></tr>`).join('')}
        </tbody></table>
        <div class="col-hdr clr-gray">Warning Signals</div>
        ${nlist(wa, 7, '#6d28d9')}
      </div>

      <div class="col">
        <div class="sec-hdr ph-n3">${ICO.n3} Nennen und Erkennen</div>
        <div class="sec-sub ph-n3-light">N3</div>
        <div class="col-hdr clr-gray" style="display:flex"><span style="flex:1">Win Win Matrix</span><span style="flex:1;border-left:1px solid #c4b5d9;padding-left:6px">Gewinn Ergebnisse / Key Player</span></div>
        <div style="display:flex">
          <div style="flex:1;border-right:1px solid #ede9fe">
            <div class="win-label win-kunde">Win Kunde:</div>
            ${nlist(wk, 4, '#5b21b6')}
            <div class="win-label win-wir" style="margin-top:2px">Win Wir:</div>
            ${nlist(ww, 4, '#8b5cf6')}
          </div>
          <div style="flex:1">${nlist(wr, 7, '#5b21b6')}</div>
        </div>
        <div class="col-hdr clr-gray">Herausforderungen und Massnahmen</div>
        ${nlist(ch, 5, '#5b21b6')}
        <div class="col-hdr clr-gray">Wettbewerb</div>
        ${nlist(wb2, 3, '#5b21b6')}
      </div>
    </div>

    <!-- BOTTOM: S / I4 / A5 -->
    <div class="grid-3" style="border:1px solid #c4b5d9;border-top:none;border-radius:0 0 4px 4px;overflow:hidden">
      <div class="col">
        <div class="sec-hdr ph-s">${ICO.s} Die Sinnfrage</div>
        <div class="sec-sub ph-s-light">S</div>
        <div class="col-hdr clr-gray">Purpose und Win Win Mehrwert verbinden</div>
        ${nlist(D.purpose, 5, '#4c1d95')}
        <div class="col-hdr clr-gray">Nachhaltige Transformation</div>
        ${nlist(D.transformation, 5, '#4c1d95')}
        <div class="col-hdr clr-gray">Sinnstiftende Partnerschaft</div>
        ${nlist(D.sinnPartnerschaft, 5, '#4c1d95')}
      </div>
      <div class="col">
        <div class="sec-hdr ph-i4">${ICO.i4} Intensives Handeln</div>
        <div class="sec-sub ph-i4-light">I4</div>
        <div class="col-hdr clr-gray">Massnahmen</div>
        ${nlist(D.massnahmen, 5, '#8b5cf6')}
        <div class="col-hdr clr-gray">Bester Massnahmenplan</div>
        ${nlist(D.plan, 5, '#8b5cf6')}
        <div class="col-hdr clr-gray">Implementierung sichern</div>
        ${nlist(D.implementation, 5, '#8b5cf6')}
      </div>
      <div class="col">
        <div class="sec-hdr ph-a5">${ICO.a5} Anerkennung</div>
        <div class="sec-sub ph-a5-light">A5</div>
        <div class="col-hdr clr-gray">Win Win W&uuml;rdigen</div>
        ${nlist(D.results, 5, '#a78bfa')}
        <div class="col-hdr clr-gray">Stakeholder Anerkennung</div>
        ${nlist(D.stakeholder, 5, '#a78bfa')}
        <div class="col-hdr clr-gray">Nachhaltige Partnerschaft</div>
        ${nlist(D.partnerschaft, 5, '#a78bfa')}
      </div>
    </div>
    <div class="page-label-left">DINAMIS&reg;</div>
    <div class="page-contact">+43 664 222 6526 | www.menderpeter.com</div>
    <div class="page-label">${esc(D.name)} | Seite 1/6</div>
  </div>`;
}

// ==================== IMPORT ====================
function importFile(file) {
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const wb = XLSX.read(e.target.result, { type:'array', cellDates:true });
      const sn = wb.SheetNames;
      const mi = sn.findIndex(n => n.includes('Strategische KG') || n.includes('DINAMIS'));
      if (mi < 0) { alert('Keine DINAMIS-Datei erkannt.'); return; }
      const ws = wb.Sheets[sn[mi]];
      const cv = a => { const c=ws[a]; return c&&c.v!==undefined&&c.v!==0?c.v:null; };

      D.name = String(cv('L6')||cv('K6')||'');
      if (!D.name || D.name.includes('Name')) D.name = file.name.replace(/\.xlsx?$/i,'').replace(/^Conenga\s*/i,'');
      D.potential = cv('D6')||0;
      const rd=cv('R6'); D.datum = rd instanceof Date ? rd : (rd||'');
      const ud=cv('U6'); D.update = ud instanceof Date ? ud : (ud||'');

      D.profil=[];
      for(let i=12;i<=16;i++){const t=cv('C'+i),r=cv('G'+i);D.profil.push({t:String(t||''),r:Number(r||0)});}
      D.staerken=[]; for(let i=21;i<=26;i++){const v=cv('C'+i);D.staerken.push(String(v||''));}
      D.fit=[]; for(let i=29;i<=31;i++){const v=cv('C'+i);if(v&&!['Die Sinnfrage','Anerkennung'].includes(String(v).trim()))D.fit.push(String(v));}

      D.keyPlayers=[];
      for(let i=12;i<=18;i++){const n=cv('J'+i),m=cv('M'+i);D.keyPlayers.push({name:String(n||''),motivation:String(m||'')});}
      D.warnings=[]; for(let i=21;i<=27;i++){const v=cv('J'+i);D.warnings.push(String(v||''));}

      D.winKunde=[]; for(let i=12;i<=15;i++){const v=cv('Q'+i);if(v&&!/^Win\s/i.test(String(v)))D.winKunde.push(String(v));}
      D.winWir=[]; for(let i=16;i<=19;i++){const v=cv('Q'+i);if(v&&!/^Win\s/i.test(String(v)))D.winWir.push(String(v));}
      D.winResults=[]; for(let i=12;i<=18;i++){const v=cv('T'+i);D.winResults.push(String(v||''));}
      D.challenges=[]; for(let i=22;i<=27;i++){const v=cv('Q'+i);D.challenges.push(String(v||''));}
      D.wettbewerb=[]; for(let i=29;i<=31;i++){const v=cv('Q'+i);if(v&&!['Anerkennung'].includes(String(v).trim()))D.wettbewerb.push(String(v));}

      D.purpose=[]; D.massnahmen=[]; D.plan=[]; D.results=[];
      D.transformation=[]; D.implementation=[]; D.stakeholder=[]; D.partnerschaft=[]; D.sinnPartnerschaft=[];
      for(let i=37;i<=41;i++){D.purpose.push(String(cv('C'+i)||''));D.massnahmen.push(String(cv('J'+i)||''));D.plan.push(String(cv('M'+i)||''));D.results.push(String(cv('Q'+i)||''));}

      for(const sheet of sn){
        const s=wb.Sheets[sheet];
        const scv=a=>{const c=s[a];return c&&c.v!==undefined&&c.v!==0?c.v:null;};
        if(sheet.includes('M1')) D.segment=String(scv('G2')||D.segment||'');
        if(sheet.includes('I4')){for(let i=0;i<5;i++){const m=scv('F'+(42+i)),p=scv('P'+(42+i)),im=scv('Z'+(42+i));if(m&&!D.massnahmen[i])D.massnahmen[i]=String(m);if(p&&!D.plan[i])D.plan[i]=String(p);D.implementation.push(String(im||''));}}
        if(sheet.includes('A5')){for(let i=0;i<5;i++){const r=scv('F'+(49+i)),st=scv('P'+(49+i)),pa=scv('Z'+(49+i));if(r&&!D.results[i])D.results[i]=String(r);D.stakeholder.push(String(st||''));D.partnerschaft.push(String(pa||''));}}
        if(sheet.includes('Sinnfrage')){for(let i=0;i<5;i++){const p=scv('F'+(42+i)),t=scv('P'+(42+i)),sp=scv('Z'+(42+i));if(p&&!D.purpose[i])D.purpose[i]=String(p);D.transformation.push(String(t||''));D.sinnPartnerschaft.push(String(sp||''));}}
        if(sheet.includes('DI2')){for(let i=0;i<7;i++){const n=scv('F'+(38+i)),m=scv('P'+(38+i)),w=scv('Z'+(38+i));if(n&&!D.keyPlayers[i].name)D.keyPlayers[i].name=String(n);if(m&&!D.keyPlayers[i].motivation)D.keyPlayers[i].motivation=String(m);if(w&&!D.warnings[i])D.warnings[i]=String(w);}}
      }
      render();
    } catch(err) { console.error(err); alert('Fehler: '+err.message); }
  };
  reader.readAsArrayBuffer(file);
}

function printPage() {
  // Use iframe-based printing to prevent main page from losing state
  try { sessionStorage.setItem('dinamis_data', JSON.stringify(D)); } catch(e) {}
  const content = document.getElementById('output').innerHTML;
  const styles = document.querySelector('style').innerHTML;
  const iframe = document.createElement('iframe');
  iframe.style.position = 'fixed';
  iframe.style.top = '-10000px';
  iframe.style.left = '-10000px';
  iframe.style.width = '0';
  iframe.style.height = '0';
  document.body.appendChild(iframe);
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write('<!DOCTYPE html><html><head><meta charset="UTF-8"><style>' + styles + '</style></head><body>' + content + '</body></html>');
  doc.close();
  // Wait for images to load, then print
  iframe.contentWindow.onload = function() {
    setTimeout(function() {
      iframe.contentWindow.print();
      setTimeout(function() { document.body.removeChild(iframe); }, 1000);
    }, 500);
  };
  // Fallback if onload doesn't fire (cached resources)
  setTimeout(function() {
    try { iframe.contentWindow.print(); } catch(e) {}
    setTimeout(function() { try { document.body.removeChild(iframe); } catch(e) {} }, 1000);
  }, 2000);
}

function checkUrlData() {
  try {
    const hash = window.location.hash;
    if (hash && hash.length > 1) {
      Object.assign(D, JSON.parse(decodeURIComponent(hash.substring(1))));
      try { sessionStorage.setItem('dinamis_data', JSON.stringify(D)); } catch(e) {}
      render();
      return;
    }
  } catch(e) {}
  // If no hash data, try to restore from sessionStorage
  try {
    const saved = sessionStorage.getItem('dinamis_data');
    if (saved) { Object.assign(D, JSON.parse(saved)); }
  } catch(e) {}
}

checkUrlData();
render();
</script>
