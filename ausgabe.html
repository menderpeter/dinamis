<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINAMIS - Taktische Kundengewinnung</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
@page { size: A4 landscape; margin: 8mm; }
@media print {
  .no-print { display: none !important; }
  .page { page-break-after: always; box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; padding: 8mm !important; }
  .page:last-child { page-break-after: avoid; }
  body { background: #fff !important; margin: 0 !important; padding: 0 !important; }
  html { background: #fff !important; }
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; background: #e6f7f2; color: #0f2e22; font-size: 9px; line-height: 1.35; }

/* Toolbar */
.toolbar { background: #0f3d2e; color: #f1f5f9; padding: 10px 24px; display: flex; align-items: center; gap: 12px; }
.toolbar h1 { font-size: 16px; font-weight: 600; flex: 1; }
.toolbar h1 span { color: #5eead4; }
.tb-btn { background: #10b981; color: #fff; border: none; padding: 7px 14px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 500; }
.tb-btn:hover { background: #34d399; }
.tb-btn-outline { background: transparent; border: 1px solid #4a8a7a; color: #a7d8cc; }
.tb-btn-outline:hover { border-color: #34d399; color: #fff; }

/* Page */
.page { width: 297mm; min-height: 210mm; background: #fff; margin: 16px auto; padding: 10mm; box-shadow: 0 2px 12px rgba(0,0,0,.15); position: relative; overflow: hidden; }

/* Header */
.hdr { display: flex; align-items: center; margin-bottom: 6px; padding: 6px 12px; background: linear-gradient(135deg, #065f46 0%, #10b981 50%, #6ee7b7 100%); border-radius: 6px; color: #fff; }
.hdr-logo { font-size: 13px; font-weight: 800; letter-spacing: 1px; width: 130px; }
.hdr-title { flex: 1; text-align: center; font-size: 14px; font-weight: 700; letter-spacing: 0.5px; }
.hdr-meta { font-size: 9px; opacity: 0.85; }

/* Info Bar */
.info-bar { display: grid; grid-template-columns: 1fr 2fr 1fr 1fr; gap: 0; border: 1px solid #a7d8cc; margin-bottom: 6px; border-radius: 4px; overflow: hidden; }
.info-cell { padding: 4px 8px; border-right: 1px solid #a7d8cc; }
.info-cell:last-child { border-right: none; }
.info-label { font-size: 8px; color: #4a8a7a; text-transform: uppercase; letter-spacing: 0.5px; }
.info-val { font-size: 11px; font-weight: 600; color: #0f3d2e; }

/* Teal-Green Phase Palette */
.ph-m1 { background: #10b981; color: #fff; }
.ph-m1-light { background: #ecfdf5; color: #047857; }
.ph-di2 { background: #059669; color: #fff; }
.ph-di2-light { background: #d1fae5; color: #065f46; }
.ph-n4 { background: #047857; color: #fff; }
.ph-n4-light { background: #d1fae5; color: #065f46; }
.ph-i3 { background: #34d399; color: #fff; }
.ph-i3-light { background: #ecfdf5; color: #059669; }
.ph-a5 { background: #6ee7b7; color: #fff; }
.ph-a5-light { background: #f0fdf4; color: #047857; }
.ph-s6 { background: #065f46; color: #fff; }
.ph-s6-light { background: #d1fae5; color: #064e3b; }
.clr-gray { background: #f0fdf4; color: #134e3a; }

/* Grid */
.grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0; }
.grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 0; }

/* Section Header with Icon */
.sec-hdr { padding: 5px 10px; font-size: 10px; font-weight: 700; text-align: center; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 6px; }
.sec-hdr img { width: 16px; height: 16px; flex-shrink: 0; }
.sec-sub { padding: 3px 8px; font-size: 8px; font-weight: 600; text-align: center; }

/* Column Header */
.col-hdr { padding: 4px 8px; font-size: 9px; font-weight: 700; border: 1px solid rgba(0,0,0,.06); }

/* Data table */
.dtable { width: 100%; border-collapse: collapse; }
.dtable td, .dtable th { padding: 3px 6px; font-size: 8.5px; border: 1px solid #ecfdf5; vertical-align: top; }

/* Rating */
.rating { display: inline-block; min-width: 24px; text-align: center; font-weight: 700; font-size: 9px; padding: 1px 4px; border-radius: 3px; }
.r-pos { background: #ecfdf5; color: #047857; }
.r-neg { background: #fce7f3; color: #be185d; }
.r-zero { background: #f0fdf4; color: #94a3b8; }

/* Numbered items */
.n-list { list-style: none; }
.n-list li { display: flex; gap: 4px; padding: 2px 6px; border-bottom: 1px solid #f0fdf4; font-size: 8.5px; min-height: 16px; }
.n-list li .n { color: #6ee7b7; font-weight: 700; min-width: 14px; }
.n-list li .v { flex: 1; }

/* Cols */
.col { border-right: 1px solid #a7d8cc; }
.col:last-child { border-right: none; }

/* Score bar */
.sbar { height: 6px; background: #ecfdf5; border-radius: 3px; overflow: hidden; margin: 2px 6px; }
.sbar-fill { height: 100%; border-radius: 3px; }

/* Page label */
.page-label { position: absolute; bottom: 6px; right: 10px; font-size: 7px; color: #6ee7b7; }
.page-label-left { position: absolute; bottom: 6px; left: 10px; font-size: 7px; color: #a7d8cc; }
.page-contact { position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); font-size: 7px; color: #4a8a7a; text-align: center; letter-spacing: 0.3px; }
.page-contact a { color: #4a8a7a; text-decoration: none; }

/* Guide text */
.guide { font-size: 8px; color: #4a8a7a; padding: 3px 8px; line-height: 1.4; }

/* Info row */
.info-row { display: flex; gap: 0; font-size: 8px; border-bottom: 1px solid #ecfdf5; }
.info-row .lbl { padding: 2px 6px; font-weight: 600; color: #047857; min-width: 80px; }
.info-row .val { padding: 2px 6px; flex: 1; color: #0f2e22; }
</style>
</head>
<body>

<div class="toolbar no-print">
  <h1>DINAMIS<span>.</span> Taktische Ausgabe</h1>
  <button class="tb-btn tb-btn-outline" onclick="document.getElementById('fi').click()">Excel importieren</button>
  <input type="file" id="fi" accept=".xlsx,.xls" style="display:none" onchange="importFile(this.files[0])">
  <button class="tb-btn" onclick="printPage()">Drucken / PDF</button>
</div>

let D = {
  name:'', segment:'', potential:0, datum:'', update:'',
  // M1 overview
  kundenname:'', anzahlMA:'', ksvRating:'',
  position:'', wasVerkaufen:'', bisWann:'',
  produktvorteile:[],
  // Wettbewerb
  differenzierung:[], abgrenzung:[], staerkenW:'', schwaechen:'',
  // Vertrauensaufbau
  vertrauensaufbau:[],
  // S6
  mehrwert:[], sinnPartnerschaft:[], wertschoepfung:[],
  // A5
  wuerdigen:[], zelebrieren:[], beziehung:[],
  // N4
  kaufbeeinflusser:[], konzept:[], einwaende:[], gemeinsameLoesungen:[], offeneKommunikation:[],
  // I3
  massnahmenverp:[], grundprobleme:[], loesungsansaetze:[], entscheidungen:[],
  // DI2 detail
  herausforderung:[], bestaetigungsfragen:[], informationsfragen:[], einstellungsfragen:[],
  // I3 detail
  loesungen:[], entscheidungssicherheit:[],
  // M1 detail
  m1Geschaeftsgrund:'', m1Diff:[], m1Abgr:[], m1Staerken:'', m1Schwaechen:''
};

function esc(s) { if (!s) return ''; const d=document.createElement('div'); d.textContent=String(s); return d.innerHTML; }
function fmt(n) { if (!n) return '--'; n=Number(n); if (n>=1e6) return (n/1e6).toFixed(1).replace('.0','')+' Mio EUR'; if(n>=1e3) return Math.round(n/1e3)+'k EUR'; return n.toLocaleString('de-DE')+' EUR'; }
function fmtDate(d) { if (!d) return '--'; if (d instanceof Date) return d.toLocaleDateString('de-DE'); return String(d); }
function pad(arr, n) { const a=[...arr]; while(a.length<n) a.push(''); return a; }
function nlist(arr, n, accent) {
  const items = pad(arr, n);
  const c = accent || '#6ee7b7';
  return '<ul class="n-list">' + items.map((v,i) => `<li><span class="n" style="color:${c}">${i+1}</span><span class="v">${esc(v)}</span></li>`).join('') + '</ul>';
}

function render() {
  document.getElementById('output').innerHTML = renderPage1() + renderPageM1() + renderPageDI2() + renderPageI3() + renderPageN4() + renderPageA5S6();
  try { sessionStorage.setItem('dinamis_takt_data', JSON.stringify(D)); } catch(e) {}
}

// ==================== IMPORT ====================
function importFile(file) {
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const wb = XLSX.read(e.target.result, { type:'array', cellDates:true });
      const sn = wb.SheetNames;
      const mi = sn.findIndex(n => n.includes('Taktische KG') || n.includes('DINAMIS'));
      if (mi < 0) { alert('Keine DINAMIS Taktische Datei erkannt.'); return; }
      const ws = wb.Sheets[sn[mi]];
      const cv = a => { const c=ws[a]; return c&&c.v!==undefined&&c.v!==0?c.v:null; };

      // Header info
      D.name = String(cv('L6')||cv('K6')||cv('J6')||'');
      if (!D.name || D.name.includes('Name') || D.name.includes('Projekt')) D.name = file.name.replace(/\.xlsx?$/i,'').replace(/^Conenga\s*/i,'');
      D.potential = cv('D6')||0;
      const rd=cv('R6'); D.datum = rd instanceof Date ? rd : (rd||'');
      const ud=cv('U6'); D.update = ud instanceof Date ? ud : (ud||'');

      // M1: Kundeninfo
      D.kundenname = String(cv('F13')||cv('E13')||'');
      D.anzahlMA = String(cv('F14')||cv('E14')||'');
      D.ksvRating = String(cv('F15')||cv('E15')||'');
      D.position = String(cv('F17')||cv('E17')||'');
      D.wasVerkaufen = String(cv('F18')||cv('E18')||'');
      D.bisWann = String(cv('F21')||cv('E21')||'');

      // Produktvorteile
      D.produktvorteile=[];
      for(let i=25;i<=29;i++){const v=cv('D'+i)||cv('C'+i);if(v&&String(v).trim()!=='0'&&!/^[0-5]$/.test(String(v).trim()))D.produktvorteile.push(String(v));}
      while(D.produktvorteile.length<5)D.produktvorteile.push('');

      // Wettbewerb Navigator
      D.differenzierung=[];
      for(let i=22;i<=24;i++){const v=cv('K'+i)||cv('J'+i);if(v&&String(v).trim()!=='0')D.differenzierung.push(String(v));}
      D.abgrenzung=[];
      for(let i=26;i<=28;i++){const v=cv('K'+i)||cv('J'+i);if(v&&String(v).trim()!=='0')D.abgrenzung.push(String(v));}
      D.staerkenW = String(cv('K30')||cv('L30')||'');
      D.schwaechen = String(cv('K31')||cv('L31')||'');

      // Vertrauensaufbau (right column)
      D.vertrauensaufbau=[];
      for(let i=14;i<=24;i+=2){const v=cv('W'+i)||cv('X'+i);if(v&&String(v).trim()!=='0')D.vertrauensaufbau.push(String(v));}
      while(D.vertrauensaufbau.length<6)D.vertrauensaufbau.push('');

      // S6 Die Sinnfrage
      D.mehrwert=[];
      for(let i=37;i<=39;i++){const v=cv('C'+i);if(v&&String(v).trim()!=='0')D.mehrwert.push(String(v));} while(D.mehrwert.length<3)D.mehrwert.push('');
      D.sinnPartnerschaft=[];
      for(let i=45;i<=47;i++){const v=cv('C'+i);if(v&&String(v).trim()!=='0')D.sinnPartnerschaft.push(String(v));} while(D.sinnPartnerschaft.length<3)D.sinnPartnerschaft.push('');
      D.wertschoepfung=[];
      for(let i=53;i<=55;i++){const v=cv('C'+i);if(v&&String(v).trim()!=='0')D.wertschoepfung.push(String(v));} while(D.wertschoepfung.length<3)D.wertschoepfung.push('');

      // A5 Anerkennung
      D.wuerdigen=[];
      for(let i=37;i<=39;i++){const v=cv('J'+i);if(v&&String(v).trim()!=='0')D.wuerdigen.push(String(v));} while(D.wuerdigen.length<3)D.wuerdigen.push('');
      D.zelebrieren=[];
      for(let i=45;i<=47;i++){const v=cv('J'+i);if(v&&String(v).trim()!=='0')D.zelebrieren.push(String(v));} while(D.zelebrieren.length<3)D.zelebrieren.push('');
      D.beziehung=[];
      for(let i=53;i<=55;i++){const v=cv('J'+i);if(v&&String(v).trim()!=='0')D.beziehung.push(String(v));} while(D.beziehung.length<3)D.beziehung.push('');

      // N4 Nennen und Erkennen
      D.kaufbeeinflusser=[];
      for(let i=37;i<=39;i++){const v=cv('Q'+i);if(v&&String(v).trim()!=='0')D.kaufbeeinflusser.push(String(v));} while(D.kaufbeeinflusser.length<3)D.kaufbeeinflusser.push('');
      D.konzept=[];
      for(let i=41;i<=43;i++){const v=cv('Q'+i);if(v&&String(v).trim()!=='0')D.konzept.push(String(v));} while(D.konzept.length<3)D.konzept.push('');
      D.einwaende=[];
      for(let i=45;i<=47;i++){const v=cv('Q'+i);if(v&&String(v).trim()!=='0')D.einwaende.push(String(v));} while(D.einwaende.length<3)D.einwaende.push('');
      D.gemeinsameLoesungen=[];
      for(let i=49;i<=51;i++){const v=cv('Q'+i);if(v&&String(v).trim()!=='0')D.gemeinsameLoesungen.push(String(v));} while(D.gemeinsameLoesungen.length<3)D.gemeinsameLoesungen.push('');
      D.offeneKommunikation=[];
      for(let i=53;i<=56;i++){const v=cv('Q'+i);if(v&&String(v).trim()!=='0')D.offeneKommunikation.push(String(v));} while(D.offeneKommunikation.length<4)D.offeneKommunikation.push('');

      // I3 Intensives Handeln
      D.massnahmenverp=[];
      for(let i=37;i<=41;i++){const v=cv('W'+i)||cv('X'+i);if(v&&String(v).trim()!=='0')D.massnahmenverp.push(String(v));} while(D.massnahmenverp.length<5)D.massnahmenverp.push('');
      D.grundprobleme=[];
      for(let i=44;i<=46;i++){const v=cv('W'+i)||cv('X'+i);if(v&&String(v).trim()!=='0')D.grundprobleme.push(String(v));} while(D.grundprobleme.length<3)D.grundprobleme.push('');
      D.loesungsansaetze=[];
      for(let i=48;i<=50;i++){const v=cv('W'+i)||cv('X'+i);if(v&&String(v).trim()!=='0')D.loesungsansaetze.push(String(v));} while(D.loesungsansaetze.length<3)D.loesungsansaetze.push('');
      D.entscheidungen=[];
      for(let i=52;i<=56;i++){const v=cv('W'+i)||cv('X'+i);if(v&&String(v).trim()!=='0')D.entscheidungen.push(String(v));} while(D.entscheidungen.length<5)D.entscheidungen.push('');

      // Sub-sheet data
      for(const sheet of sn){
        const s=wb.Sheets[sheet];
        const scv=a=>{const c=s[a];return c&&c.v!==undefined&&c.v!==0?c.v:null;};

        if(sheet.includes('M1')){
          D.segment=String(scv('G2')||D.segment||'');
          // M1 detail: Geschftsgrund
          D.m1Geschaeftsgrund = String(scv('O30')||scv('N30')||'');
          // M1 Wettbewerb from sub-sheet
          if(!D.differenzierung[0]){for(let i=31;i<=33;i++){const v=scv('X'+i);if(v)D.differenzierung.push(String(v));}}
          if(!D.abgrenzung[0]){for(let i=36;i<=38;i++){const v=scv('X'+i);if(v)D.abgrenzung.push(String(v));}}
          if(!D.staerkenW){D.staerkenW=String(scv('X41')||'');}
          if(!D.schwaechen){D.schwaechen=String(scv('X42')||'');}
        }
        if(sheet.includes('DI2')){
          if(!D.segment) D.segment=String(scv('G2')||'');
          // Herausforderung
          D.herausforderung=[];
          for(let i=40;i<=43;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')D.herausforderung.push(String(v));}
          while(D.herausforderung.length<4)D.herausforderung.push('');
          // Besttigungsfragen
          D.bestaetigungsfragen=[];
          for(let i=40;i<=41;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')D.bestaetigungsfragen.push(String(v));}
          while(D.bestaetigungsfragen.length<2)D.bestaetigungsfragen.push('');
          // Informationsfragen
          D.informationsfragen=[];
          for(let i=43;i<=44;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')D.informationsfragen.push(String(v));}
          while(D.informationsfragen.length<2)D.informationsfragen.push('');
          // Einstellungsfragen
          D.einstellungsfragen=[];
          for(let i=46;i<=47;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')D.einstellungsfragen.push(String(v));}
          while(D.einstellungsfragen.length<2)D.einstellungsfragen.push('');
          // Vertrauensaufbau detail
          const vtArr=[];
          for(let i=41;i<=51;i+=2){const v=scv('X'+i)||scv('Y'+i);if(v&&String(v).trim()!=='0')vtArr.push(String(v));}
          if(vtArr.length>0&&!D.vertrauensaufbau[0])D.vertrauensaufbau=vtArr;
          while(D.vertrauensaufbau.length<6)D.vertrauensaufbau.push('');
        }
        if(sheet.includes('I3')){
          if(!D.segment) D.segment=String(scv('G2')||'');
          const ma=[];for(let i=42;i<=46;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')ma.push(String(v));}
          if(ma.length>0&&!D.massnahmenverp[0])D.massnahmenverp=ma;
          while(D.massnahmenverp.length<5)D.massnahmenverp.push('');
          const gp=[];for(let i=42;i<=44;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')gp.push(String(v));}
          if(gp.length>0&&!D.grundprobleme[0])D.grundprobleme=gp;
          while(D.grundprobleme.length<3)D.grundprobleme.push('');
          const lo=[];for(let i=46;i<=48;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')lo.push(String(v));}
          if(lo.length>0&&!D.loesungsansaetze[0])D.loesungsansaetze=lo;
          while(D.loesungsansaetze.length<3)D.loesungsansaetze.push('');
          const et=[];for(let i=42;i<=46;i++){const v=scv('X'+i)||scv('Y'+i);if(v&&String(v).trim()!=='0')et.push(String(v));}
          if(et.length>0&&!D.entscheidungen[0])D.entscheidungen=et;
          while(D.entscheidungen.length<5)D.entscheidungen.push('');
        }
        if(sheet.includes('N4')){
          if(!D.segment) D.segment=String(scv('G2')||'');
          const kb=[];for(let i=39;i<=41;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')kb.push(String(v));}
          if(kb.length>0&&!D.kaufbeeinflusser[0])D.kaufbeeinflusser=kb;
          while(D.kaufbeeinflusser.length<3)D.kaufbeeinflusser.push('');
          const kz=[];for(let i=43;i<=45;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')kz.push(String(v));}
          if(kz.length>0&&!D.konzept[0])D.konzept=kz;
          while(D.konzept.length<3)D.konzept.push('');
          const ew=[];for(let i=39;i<=41;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')ew.push(String(v));}
          if(ew.length>0&&!D.einwaende[0])D.einwaende=ew;
          while(D.einwaende.length<3)D.einwaende.push('');
          const gl=[];for(let i=43;i<=45;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')gl.push(String(v));}
          if(gl.length>0&&!D.gemeinsameLoesungen[0])D.gemeinsameLoesungen=gl;
          while(D.gemeinsameLoesungen.length<3)D.gemeinsameLoesungen.push('');
          const ok=[];for(let i=38;i<=41;i++){const v=scv('X'+i)||scv('Y'+i);if(v&&String(v).trim()!=='0')ok.push(String(v));}
          if(ok.length>0&&!D.offeneKommunikation[0])D.offeneKommunikation=ok;
          while(D.offeneKommunikation.length<4)D.offeneKommunikation.push('');
        }
        if(sheet.includes('A5')){
          if(!D.segment) D.segment=String(scv('G2')||'');
          const wu=[];for(let i=49;i<=51;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')wu.push(String(v));}
          if(wu.length>0&&!D.wuerdigen[0])D.wuerdigen=wu;
          while(D.wuerdigen.length<3)D.wuerdigen.push('');
          const ze=[];for(let i=49;i<=51;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')ze.push(String(v));}
          if(ze.length>0&&!D.zelebrieren[0])D.zelebrieren=ze;
          while(D.zelebrieren.length<3)D.zelebrieren.push('');
          const bz=[];for(let i=49;i<=51;i++){const v=scv('X'+i)||scv('Y'+i);if(v&&String(v).trim()!=='0')bz.push(String(v));}
          if(bz.length>0&&!D.beziehung[0])D.beziehung=bz;
          while(D.beziehung.length<3)D.beziehung.push('');
        }
        if(sheet.includes('Sinnfrage')){
          if(!D.segment) D.segment=String(scv('G2')||'');
          const mw=[];for(let i=42;i<=44;i++){const v=scv('E'+i)||scv('F'+i);if(v&&String(v).trim()!=='0')mw.push(String(v));}
          if(mw.length>0&&!D.mehrwert[0])D.mehrwert=mw;
          while(D.mehrwert.length<3)D.mehrwert.push('');
          const sp=[];for(let i=42;i<=44;i++){const v=scv('N'+i)||scv('O'+i);if(v&&String(v).trim()!=='0')sp.push(String(v));}
          if(sp.length>0&&!D.sinnPartnerschaft[0])D.sinnPartnerschaft=sp;
          while(D.sinnPartnerschaft.length<3)D.sinnPartnerschaft.push('');
          const ws=[];for(let i=42;i<=44;i++){const v=scv('X'+i)||scv('Y'+i);if(v&&String(v).trim()!=='0')ws.push(String(v));}
          if(ws.length>0&&!D.wertschoepfung[0])D.wertschoepfung=ws;
          while(D.wertschoepfung.length<3)D.wertschoepfung.push('');
        }
      }
      render();
    } catch(err) { console.error(err); alert('Fehler: '+err.message); }
  };
  reader.readAsArrayBuffer(file);
}

function printPage() {
  try { sessionStorage.setItem('dinamis_takt_data', JSON.stringify(D)); } catch(e) {}
  const content = document.getElementById('output').innerHTML;
  const styles = document.querySelector('style').innerHTML;
  const iframe = document.createElement('iframe');
  iframe.style.position = 'fixed';
  iframe.style.top = '-10000px';
  iframe.style.left = '-10000px';
  iframe.style.width = '0';
  iframe.style.height = '0';
  document.body.appendChild(iframe);
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write('<!DOCTYPE html><html><head><meta charset="UTF-8"><style>' + styles + '</style></head><body>' + content + '</body></html>');
  doc.close();
  iframe.contentWindow.onload = function() {
    setTimeout(function() {
      iframe.contentWindow.print();
      setTimeout(function() { document.body.removeChild(iframe); }, 1000);
    }, 500);
  };
  setTimeout(function() {
    try { iframe.contentWindow.print(); } catch(e) {}
    setTimeout(function() { try { document.body.removeChild(iframe); } catch(e) {} }, 1000);
  }, 2000);
}

function checkUrlData() {
  try {
    const hash = window.location.hash;
    if (hash && hash.length > 1) {
      Object.assign(D, JSON.parse(decodeURIComponent(hash.substring(1))));
      try { sessionStorage.setItem('dinamis_takt_data', JSON.stringify(D)); } catch(e) {}
      render();
      return;
    }
  } catch(e) {}
  try {
    const saved = sessionStorage.getItem('dinamis_takt_data');
    if (saved) { Object.assign(D, JSON.parse(saved)); }
  } catch(e) {}
}

checkUrlData();
render();
</script>
